<!DOCTYPE html>
<html>
<head>
	<title>PCG Evaluation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
	<style>
		body {
			background-color: #ffffff;
			color: #fff;
			font-family: 'Press Start 2P', cursive;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		h1 {
			font-size: 5rem;
			margin-bottom: 2rem;
			color: #FE4CF4;
			text-align: center;
			text-shadow: 3px 3px #000;
			border: 3px solid #ffffff;
			padding: 10px;
			background-color: #200C5E;
			display: inline-block;
			box-shadow: 5px 5px #000000;
		}
		
		button {
			background-color: #FE4CF4;
			color: #000000;
			border: 2px solid #000;
			border-radius: 50px;
			padding: 1rem 2rem;
			font-size: 2rem;
			margin: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 2px;
			box-shadow: 3px 3px #000;
		}
		
		button:hover {
			background-color: #200C5E;
			color: rgb(255, 255, 255);
			border: 2px solid #ffffff;
			box-shadow: none;
		}

		/* Background GIF */
		.blocky-background {
			background: url('Resources/BountifulAlienatedFugu.gif') center center no-repeat;
			background-size: cover;
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<!-- Define animated background and make onClick -->
	<div class="blocky-background"></div>
	<div class="container">
		<h1>PCG Evaluation</h1>
		<button onclick="redirectToLogin()">Login</button>
		<button onclick="redirectToSignup()">Sign Up</button>
	</div>

	<!-- Redirect viewer to login or signup page depending on the button pressed -->
	<script>
		function redirectToLogin() {
			window.location.href = "login.html";
		}
		function redirectToSignup() {
			window.location.href = "signup.html";
		}
	</script>
</body>
</html>
