    <style>
      [data-thq="thq-dropdown"]:hover > [data-thq="thq-dropdown-list"] {

  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./new-survey-creation.css" rel="stylesheet" />

      <div class="new-survey-creation-container">
        <h1 class="new-survey-creation-title">Survey Creation Page</h1>
        <a href="log-in.html" class="new-survey-creation-navlink">
          
          <!-- SUBMIT QUIZ BUTTON -->
            <button class="new-survey-creation-logout-button">Submit Quiz</button>
        </a>

        <!-- Heading and decsription Section/Container -->
        <div class="new-survey-creation-container1">
          <div class="new-survey-creation-container2">
            <h2 class="new-survey-creation-text01">Heading</h2>
            <textarea
              placeholder="placeholder"
              id="heading"
              name="heading"
              class="new-survey-creation-textarea textarea"
            ></textarea>
            <h2 class="new-survey-creation-description">
              <span>Description</span>
              <br />
            </h2>
            <textarea
              placeholder="placeholder"
              id="description"
              name="description"
              class="new-survey-creation-textarea1 textarea"
            ></textarea>
          </div>

          <!-- Questions Section/Container -->
          <div class="new-survey-creation-container3">
            <h2 class="new-survey-creation-ql-heading">
              Add at least one default question to your survey
            </h2>
            <form
              name="defaultQuestionList"
              id="defaultQuestionList"
              class="default-question-form"
            ></form>
            
          </div>

          <!-- Images section/container -->
          <div class="new-survey-creation-container4">
            <h2 class="new-survey-creation-ql-heading1">
              Select the number of Images and domain type
            </h2>
            <input
              type="numberOfImages"
              placeholder="Enter number of images"
              id="numberOfImages"
              class="new-survey-creation-textinput input"
              data-value="false"
              onchange="validateNumImages()"
            />

            <!-- dropdown for domain type -->
           <select id="domain2">
              <option value="none">Select a domain</option>
              <option value="Maze">Maze</option>
              <option value="Minecraft">Minecraft</option>
              <option value="RL2d">RogueLike 2D</option>
              <option value="RL3D">RogueLike 3D</option>
            </select>
            <h2 class="new-survey-creation-ql-heading2">
              Select the model type for the images
            </h2>
            <form
              id="modelTypeForm"
              name="modelTypeForm"
              class="new-survey-creation-form1"
            ></form>
          </div>
        </div>

        <!-- SECTION FOR THE QUESTION PREVIEW -->
        <div id="preview" class="new-survey-creation-container5">

          <!-- container that stores the images to be displayed -->
          <div id="imageContainer" class="new-survey-creation-container6"></div>
          
          <span id="questionPreview" class="new-survey-creation-text11">
            Question preview placeholder
          </span>
          <div class="new-survey-creation-container7"></div>
        </div>
        <div id="navBar" class="new-survey-creation-container8"></div>
      </div>
    </div>
    <!-- Call onload functions -->
    <script>
      window.onload = function() {
          // Call functions from submitQuiz
          loadDefaultQuestions();
          loadModelList();
      };
    </script>

  </body>

    <!-- import firebase into evaluation.html and call on firebase-submitQuiz.js to handle requests -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
